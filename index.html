<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RAFU MC ‚Äî Profile</title>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

  :root {
    --pink: #ff2d78;
    --cyan: #00f5ff;
    --dark: #07060f;
    --card: #110e22;
    --gold: #ffd700;
  }

  body {
    min-height: 100vh;
    background: var(--dark);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Outfit', sans-serif;
    overflow: hidden;
    cursor: none;
  }

  /* Custom cursor */
  .cursor {
    width: 14px; height: 14px;
    background: var(--pink);
    border-radius: 50%;
    position: fixed;
    pointer-events: none;
    z-index: 9999;
    transform: translate(-50%, -50%);
    transition: transform 0.1s, background 0.3s;
    mix-blend-mode: difference;
  }
  .cursor-ring {
    width: 40px; height: 40px;
    border: 2px solid var(--cyan);
    border-radius: 50%;
    position: fixed;
    pointer-events: none;
    z-index: 9998;
    transform: translate(-50%, -50%);
    transition: all 0.15s ease;
    mix-blend-mode: difference;
  }

  /* Animated background */
  .bg {
    position: fixed;
    inset: 0;
    background: radial-gradient(ellipse at 20% 50%, #1a003e 0%, transparent 60%),
                radial-gradient(ellipse at 80% 20%, #003344 0%, transparent 60%),
                var(--dark);
    z-index: 0;
  }

  .particles {
    position: fixed;
    inset: 0;
    z-index: 1;
    overflow: hidden;
  }

  .particle {
    position: absolute;
    width: 2px; height: 2px;
    background: var(--cyan);
    border-radius: 50%;
    animation: floatUp linear infinite;
    opacity: 0;
  }

  @keyframes floatUp {
    0%   { transform: translateY(100vh) scale(0); opacity: 0; }
    10%  { opacity: 1; }
    90%  { opacity: 0.5; }
    100% { transform: translateY(-100px) scale(1.5); opacity: 0; }
  }

  /* Grid lines */
  .grid {
    position: fixed;
    inset: 0;
    z-index: 1;
    background-image:
      linear-gradient(rgba(0,245,255,0.04) 1px, transparent 1px),
      linear-gradient(90deg, rgba(0,245,255,0.04) 1px, transparent 1px);
    background-size: 60px 60px;
    animation: gridMove 20s linear infinite;
  }
  @keyframes gridMove {
    0%   { background-position: 0 0; }
    100% { background-position: 60px 60px; }
  }

  /* Card */
  .card-wrapper {
    position: relative;
    z-index: 10;
    animation: cardIn 1s cubic-bezier(0.22, 1, 0.36, 1) both;
  }
  @keyframes cardIn {
    from { opacity: 0; transform: translateY(60px) scale(0.9); }
    to   { opacity: 1; transform: translateY(0) scale(1); }
  }

  .card {
    width: 380px;
    background: var(--card);
    border: 1px solid rgba(255,45,120,0.3);
    border-radius: 24px;
    padding: 40px 36px;
    position: relative;
    overflow: hidden;
    box-shadow:
      0 0 60px rgba(255,45,120,0.15),
      0 0 120px rgba(0,245,255,0.05),
      inset 0 1px 0 rgba(255,255,255,0.06);
  }

  /* Glow corners */
  .card::before {
    content: '';
    position: absolute;
    top: -1px; left: -1px; right: -1px; bottom: -1px;
    border-radius: 24px;
    background: linear-gradient(135deg, var(--pink), transparent 40%, transparent 60%, var(--cyan));
    z-index: -1;
    opacity: 0.5;
    animation: borderGlow 3s ease-in-out infinite alternate;
  }
  @keyframes borderGlow {
    from { opacity: 0.3; }
    to   { opacity: 0.7; }
  }

  /* Scan line */
  .card::after {
    content: '';
    position: absolute;
    top: -100%;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(transparent, rgba(0,245,255,0.05) 50%, transparent);
    animation: scan 4s linear infinite;
    pointer-events: none;
  }
  @keyframes scan {
    from { top: -100%; }
    to   { top: 200%; }
  }

  /* Avatar */
  .avatar-section {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 28px;
    animation: fadeUp 0.8s 0.3s ease both;
  }
  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(20px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  .avatar-ring {
    width: 100px; height: 100px;
    border-radius: 50%;
    background: linear-gradient(135deg, var(--pink), var(--cyan));
    padding: 3px;
    animation: spinRing 6s linear infinite;
    margin-bottom: 16px;
  }
  @keyframes spinRing {
    from { filter: hue-rotate(0deg); }
    to   { filter: hue-rotate(360deg); }
  }

  .avatar-inner {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    background: var(--card);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Bebas Neue', sans-serif;
    font-size: 38px;
    color: var(--pink);
    letter-spacing: 2px;
    text-shadow: 0 0 20px var(--pink);
  }

  /* Badge */
  .badge {
    background: linear-gradient(90deg, var(--pink), #ff6b9d);
    color: white;
    font-size: 10px;
    font-weight: 800;
    letter-spacing: 2px;
    padding: 4px 14px;
    border-radius: 20px;
    text-transform: uppercase;
    box-shadow: 0 4px 20px rgba(255,45,120,0.4);
    animation: pulseBadge 2s ease-in-out infinite;
  }
  @keyframes pulseBadge {
    0%, 100% { box-shadow: 0 4px 20px rgba(255,45,120,0.4); }
    50%       { box-shadow: 0 4px 40px rgba(255,45,120,0.8); }
  }

  /* Name */
  .name {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 52px;
    line-height: 1;
    text-align: center;
    letter-spacing: 4px;
    background: linear-gradient(90deg, #fff 0%, var(--cyan) 50%, #fff 100%);
    background-size: 200%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    animation: shimmer 3s linear infinite, fadeUp 0.8s 0.5s ease both;
    margin-bottom: 4px;
  }
  @keyframes shimmer {
    from { background-position: 0%; }
    to   { background-position: 200%; }
  }

  /* Divider */
  .divider {
    width: 80px;
    height: 2px;
    background: linear-gradient(90deg, transparent, var(--pink), transparent);
    margin: 16px auto;
    animation: fadeUp 0.8s 0.6s ease both;
  }

  /* Info rows */
  .info-row {
    display: flex;
    align-items: center;
    gap: 14px;
    padding: 12px 16px;
    border-radius: 12px;
    background: rgba(255,255,255,0.03);
    border: 1px solid rgba(255,255,255,0.06);
    margin-bottom: 10px;
    animation: fadeUp 0.8s ease both;
    transition: background 0.3s, border-color 0.3s, transform 0.2s;
  }
  .info-row:hover {
    background: rgba(255,45,120,0.08);
    border-color: rgba(255,45,120,0.3);
    transform: translateX(4px);
  }
  .info-row:nth-child(1) { animation-delay: 0.7s; }
  .info-row:nth-child(2) { animation-delay: 0.85s; }
  .info-row:nth-child(3) { animation-delay: 1s; }

  .icon {
    font-size: 20px;
    width: 36px; height: 36px;
    background: rgba(255,45,120,0.15);
    border-radius: 10px;
    display: flex; align-items: center; justify-content: center;
    flex-shrink: 0;
  }

  .info-label {
    font-size: 10px;
    text-transform: uppercase;
    letter-spacing: 1.5px;
    color: rgba(255,255,255,0.4);
    margin-bottom: 2px;
  }
  .info-value {
    font-size: 15px;
    font-weight: 600;
    color: #fff;
  }

  /* Madrasa special row */
  .special-row {
    margin-top: 20px;
    padding: 16px;
    border-radius: 14px;
    background: linear-gradient(135deg, rgba(255,45,120,0.1), rgba(0,245,255,0.05));
    border: 1px solid rgba(255,45,120,0.25);
    text-align: center;
    animation: fadeUp 0.8s 1.1s ease both;
    position: relative;
    overflow: hidden;
  }
  .special-row::before {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(90deg, transparent, rgba(255,45,120,0.08), transparent);
    animation: sweep 3s ease-in-out infinite;
  }
  @keyframes sweep {
    from { transform: translateX(-100%); }
    to   { transform: translateX(100%); }
  }
  .special-label {
    font-size: 10px;
    letter-spacing: 2px;
    text-transform: uppercase;
    color: var(--cyan);
    margin-bottom: 6px;
  }
  .special-value {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 22px;
    letter-spacing: 3px;
    background: linear-gradient(90deg, var(--pink), var(--cyan));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }

  /* Footer */
  .footer {
    margin-top: 24px;
    text-align: center;
    font-size: 10px;
    letter-spacing: 2px;
    text-transform: uppercase;
    color: rgba(255,255,255,0.2);
    animation: fadeUp 0.8s 1.2s ease both;
  }
</style>
</head>
<body>

<div class="cursor" id="cursor"></div>
<div class="cursor-ring" id="cursorRing"></div>
<div class="bg"></div>
<div class="grid"></div>
<div class="particles" id="particles"></div>

<div class="card-wrapper">
  <div class="card">
    <div class="avatar-section">
      <div class="avatar-ring">
        <div class="avatar-inner">MC</div>
      </div>
      <div class="badge">‚ú¶ SAWWA Card ‚ú¶</div>
    </div>

    <div class="name">RAFU VODAI</div>
    <div class="divider"></div>

    <div class="info-row">
      <div class="icon">üë§</div>
      <div>
        <div class="info-label">Full Name</div>
        <div class="info-value">RAFU BAINXOT</div>

    <div class="info-row">

    <div class="special-row">

    <div class="footer">‚ú¶ &nbsp; Made with jelly officer ‚ù§Ô∏è &nbsp; ‚ú¶</div>
  </div>
</div>

<script>
  // Custom cursor
  const cursor = document.getElementById('cursor');
  const ring = document.getElementById('cursorRing');
  document.addEventListener('mousemove', e => {
    cursor.style.left = e.clientX + 'px';
    cursor.style.top = e.clientY + 'px';
    setTimeout(() => {
      ring.style.left = e.clientX + 'px';
      ring.style.top = e.clientY + 'px';
    }, 80);
  });

  // Particles
  const container = document.getElementById('particles');
  for (let i = 0; i < 40; i++) {
    const p = document.createElement('div');
    p.classList.add('particle');
    p.style.left = Math.random() * 100 + 'vw';
    p.style.width = p.style.height = (Math.random() * 3 + 1) + 'px';
    p.style.animationDuration = (Math.random() * 10 + 6) + 's';
    p.style.animationDelay = (Math.random() * 10) + 's';
    const colors = ['#ff2d78','#00f5ff','#ffd700','#ffffff'];
    p.style.background = colors[Math.floor(Math.random()*colors.length)];
    container.appendChild(p);
  }
</script>
</body>
</html>
